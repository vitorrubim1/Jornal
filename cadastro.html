<!doctype html>
<html lang="pt-br">

<head>
    <title>CADASTRO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!--FAZER A INCLUSAO DO MENU AQUI, ATRAVÉS DO REQUIRE_ONCE-->

    <div class="container">

        <div class="fundo">
            <h1>Formulário de Cadastro</h1> <br>

            <form action="" method="post">
                <label>Nome:</label>
                <input type="text" placeholder="Nos informe seu nome:" class="form-control"> <br>

                <label>Email:</label>
                <input type="text" placeholder="Digite um Email válido:" class="form-control"> <br>

                <label>Senha:</label>
                <input type="password" placeholder="Senha:" class="form-control"> <br>

                <label>Foto</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="">
                        <label class="custom-file-label">Escolha uma foto :)</label>
                    </div>
                </div>

                <label> O que você será?</label>
                <select class="form-control">
                    <option value="JORNALISTA">JORNALISTA</option>
                    <option value="USUARIO">USUÁRIO</option>
                </select>

                <input type="submit" class="btn btn-primary  btn-lg" style="margin-left: 430px; position:relative; top: 30px;">
            </form>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
